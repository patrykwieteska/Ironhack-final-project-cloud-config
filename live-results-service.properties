server.port=8202

# In order to get live results from API-FOOTBALL you have to add your own apiKey and set api.football.live = true
# If api.football.live = false then results are loading from resources/static json files
api.football.live=false
api.football.base.url=https://api-football-v1.p.rapidapi.com/v3
api.football.api.key=
api.football.league.id=106
#39 --> Premier league
#106 --> Ekstraklasa (Polish First Division)

spring.h2.console.enabled=true
spring.datasource.name=results
management.security.enabled=false

spring.datasource.url=jdbc:h2:mem:results
spring.datasource.username=sa
spring.datasource.password=